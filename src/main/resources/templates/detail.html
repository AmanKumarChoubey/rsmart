<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <a href="/products" class="btn btn-secondary mb-3">‚Üê Back to Products</a>

  <div class="card shadow-lg">
    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height:400px; object-fit:cover;">
    <div class="card-body">
      <h2 th:text="${product.name}">Product Name</h2>
      <p class="text-muted" th:text="${product.description}">Description</p>
      <h4 class="text-success">$<span th:text="${product.price}">0.00</span></h4>
    </div>
  </div>
</div>

</body>
</html>
