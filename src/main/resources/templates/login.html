<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login To RS MART</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-bg">

<div class="login-wrapper">
    <div class="login-card">

        <h2 class="login-title">Welcome Back üëã</h2>
        <p class="login-subtitle">Login to continue shopping</p>

        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="register-text">
            New customer? <a th:href="@{/register}">Create an account</a>
        </p>

    </div>
</div>

<div th:if="${param.error}" class="notif error">
    ‚ùå Invalid email or password!
</div>

<div th:if="${param.logout}" class="notif success">
    ‚úÖ Logout successful!
</div>

<script th:src="@{/js/register.js}"></script>

</body>
</html>
