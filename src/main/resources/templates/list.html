<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Our Products</h1>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card shadow-lg rounded h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height:300px; object-fit:cover;">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-muted" th:text="${product.description}">Description</p>
                    <p class="fw-bold text-success">$<span th:text="${product.price}">0.00</span></p>
                    <a th:href="@{'/products/' + ${product.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
