        <div th:if="${error}" class="msg-error" th:text="${error}"></div>
        <div th:if="${success}" class="msg-success" th:text="${success}"></div>

        <form th:action="@{/register}" method="post">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" required placeholder="Enter your address">
            </div>

            <!-- PASSWORD -->
            <div class="form-group password-wrapper">
                <label>Password</label>
                <input type="password" name="password" id="password" required placeholder="Create a password">
                <span class="eye-icon" onclick="togglePassword('password', this)">ğŸ‘</span>
            </div>

            <div class="form-group password-wrapper">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Re-enter password">
                <span class="eye-icon" onclick="togglePassword('confirmPassword', this)">ğŸ‘</span>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>


        <p class="login-text">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>

    </div>
