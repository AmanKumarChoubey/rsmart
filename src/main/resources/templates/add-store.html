<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

<div class="container card p-4 col-md-6">
    <h2>Add New Store</h2>

    <form action="/admin/save-store" method="post">

        <div class="mb-3">
            <label>Store Name</label>
            <input type="text" class="form-control" name="storeName" required>
        </div>

        <div class="mb-3">
            <label>Assign Manager</label>
            <select class="form-control" name="managerId" required>
                <option th:each="mgr : ${managers}"
                        th:value="${mgr.userId}"
                        th:text="${mgr.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>

        <button class="btn btn-primary">Add Store</button>

    </form>
</div>

</body>
</html>
