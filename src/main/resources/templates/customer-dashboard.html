<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #004aad, #007bff);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 120px;
        }
        .box {
            background: white;
            width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            color: #333;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #004aad;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Welcome Customer</h1>
    <p>You have successfully logged in as <strong>CUSTOMER</strong>.</p>
</div>

</body>
</html>
